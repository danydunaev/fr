<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка товара</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-card">
        <img class="product-card__image" src="src/MirgantID.png" alt="Товар">
        <div class="product-card__content">
            <h2 class="product-card__title">Разнорабочий</h2>
            <p class="product-card__description">
                Современный Разнорабочий для работы у вас на огроде, стройке, в гараже и т.д. Он может выполнять различные задачи, такие как уборка, переноска грузов, помощь в строительстве и многое другое. Этот Разнорабочий - незаменимый помощник для всех ваших нужд!
            </p>
            <div class="product-card__footer">
                <span class="product-card__price">0 ₽</span>
                <button class="product-card__button">Купить</button>
            </div>
        </div>
    </div>
</body>
</html>
